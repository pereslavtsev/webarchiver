syntax = "proto3";

import "pages/entities/page-history.proto";

package webarchiver.v1;

service PageHistoryService {
  rpc ListPageHistory(ListPageHistoryRequest) returns (ListPageHistoryResponse) {}
}

message ListPageHistoryRequest {
  // Offset of the query for pagination
  uint32 offset = 1;

  // Limit per page of the query for pagination
  uint32 limit = 2;

  // Page ID
  uint32 page_id = 3;
}

message ListPageHistoryResponse {
  repeated PageHistory data = 1;
}


