syntax = "proto3";

import "google/protobuf/timestamp.proto";

package webarchiver.v1;

service PageHistoryService {
  rpc ListPageHistory(ListPageHistoryRequest) returns (ListPageHistoryResponse) {}
}

message ListPageHistoryRequest {
  // Offset of the query for pagination
  uint32 offset = 1;

  // Limit per page of the query for pagination
  uint32 limit = 2;

  // Page ID
  uint32 page_id = 3;
}

message ListPageHistoryResponse {
  repeated PageHistory data = 1;
}

message PageHistory {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  google.protobuf.Timestamp deleted_at = 4;
  google.protobuf.Timestamp scanned_at = 14;
  string failure = 15;
}
