name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - uses: borales/actions-yarn@v4
        with:
          cmd: install --frozen-lockfile
      - run: lerna bootstrap
      - run: lerna run build